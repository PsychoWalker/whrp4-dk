<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="wrapper">
  <main class="main">
    <div class="main__block main__block_first">
      <div class="main__block_item">
        <p class="main__block_text">Имя</p>
        <input type="text" class="main__block_input"></div>
      <div class="main__block_item">
        <p class="main__block_text">Народ</p>
        <input type="text" class="main__block_input main__block_input-race">
        <a href="#" class="generateRace"><img src="img/dice.png" alt="dice"></a>
      </div>
      <div class="main__block_item">
        <p class="main__block_text">Класс</p>
        <input type="text" class="main__block_input main__block_input-class">
        <a href="#" class="generateClass"><img src="img/dice.png" alt="dice"></a>

      </div>
      <div class="main__block_item">
        <p class="main__block_text">Карьера</p>
        <input type="text" class="main__block_input main__block_input-career"></div>
      <div class="main__block_item">
        <p class="main__block_text">Ступень&nbsp;карьеры</p>
        <input type="text" class="main__block_input main__block_input-rang"></div>
      <div class="main__block_item">
        <p class="main__block_text">Карьерный&nbsp;путь</p>
        <input type="text" class="main__block_input main__block_input-rangName"></div>
      <div class="main__block_item">
        <p class="main__block_text">Статус</p>
        <input type="text" class="main__block_input"></div>
      <div class="main__block_item">
        <p class="main__block_text">Возраст</p>
        <input type="text" class="main__block_input main__block_input-age">
        <a href="#" class="generateAge"><img src="img/dice.png" alt="dice"></a>
      </div>
      <div class="main__block_item">
        <p class="main__block_text">Рост</p>
        <input type="text" class="main__block_input main__block_input-rise">
        <a href="#" class="generateRise"><img src="img/dice.png" alt="dice"></a>
      </div>
      <div class="main__block_item">
        <p class="main__block_text">Волосы</p>
        <input type="text" class="main__block_input main__block_input-hair">
        <a href="#" class="generateHair"><img src="img/dice.png" alt="dice"></a>
      </div>
      <div class="main__block_item">
        <p class="main__block_text">Глаза</p>
        <input type="text" class="main__block_input main__block_input-eye">
        <a href="#" class="generateEye"><img src="img/dice.png" alt="dice"></a>
      </div>

    </div>
    <div class="main__block"></div>
    <div class="main__block"></div>
    <div class="main__block">

    </div>
  </main>
</div>
<script type="module" src="js/main.js"></script>
</body>

</html>
